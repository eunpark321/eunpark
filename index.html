<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>은가은 & 박현호</title>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Gowun Dodum', sans-serif;
      margin: 0;
      background: #ffffff;
      color: #333;
    }

    header {
      background-color: #b8e5f9;
      color: #333;
      padding: 40px 20px 30px;
      text-align: center;
      border-bottom: 4px solid #a0d8f0;
    }

    h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      margin: 10px 0 5px;
      font-size: 1.1em;
    }

    .btn-link {
      display: inline-block;
      margin-top: 12px;
      padding: 12px 20px;
      background: #ffffff;
      color: #0077aa;
      font-weight: bold;
      border: 2px solid #a0d8f0;
      border-radius: 25px;
      text-decoration: none;
      transition: background 0.3s ease, color 0.3s ease;
      font-size: 1em;
    }

    .btn-link:hover {
      background: #a0d8f0;
      color: white;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px 20px;
    }

    .profile, .calendar {
      background: #f9fdff;
      border: 2px solid #b8e5f9;
      border-radius: 20px;
      box-shadow: 0 4px 12px rgba(0, 150, 200, 0.08);
      max-width: 600px;
      width: 100%;
      padding: 25px;
      transition: transform 0.2s;
      box-sizing: border-box;
    }

    .profile:hover, .calendar:hover {
      transform: translateY(-4px);
    }

    .profile h2 {
      font-size: 1.6em;
      color: #0077aa;
      margin-bottom: 15px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-bottom: 20px;
    }

    li {
      margin-bottom: 10px;
    }

    /* 비율 유지 iframe (반응형 영상) */
    .video-wrapper {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 */
      margin-bottom: 15px;
    }

    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    h3 {
      margin-bottom: 10px;
      font-size: 1.3em;
      color: #0077aa;
    }

    .calendar p {
      margin: 6px 0;
    }

    a {
      color: #0077aa;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
